<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="/Routes/front_page.css">
<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<title>Mithyalab.com</title>

</head>
<body>
	<center><div class="main_div">
		<div class="upload_card">
				<label>
                    <input type="file" onchange="readURL(this);"/>
                    Upload Card
                </label>
		</div>
		<div>
	    <div class="image_div"><img id="blah" />
	    <div class="input_div">
	    	<form action="/ocr.js">
			  <input type="text" name="fname" placeholder="Name"><br>
			  <input type="text" name="Cname" placeholder="Company name"><br>
			  <input type="text" name="Phone" placeholder="Phone(s)"><br>
			  <input type="text" name="Email" placeholder="Email(s)"><br>
			  <input type="text" name="About" placeholder="About yoursel(text)"><br>
			  <input type="text" name="expect" placeholder="What do you expect from the event?(text)"><br><br>
			  <input type="submit" value="Submit">
			</form>
    	</div>
	    </div>
	    <script type="text/javascript">
	    	function readURL(input) {
	        if (input.files && input.files[0]) {
	            var reader = new FileReader();

	            reader.onload = function (e) {
	                $('#blah')
	                    .attr('src', e.target.result)
	                    .width(400)
	                    .height(250);
	            };

	            reader.readAsDataURL(input.files[0]);
	        }
	    }
	    </script>

	    </div>
    </div>
</center>
</body>
</html>
